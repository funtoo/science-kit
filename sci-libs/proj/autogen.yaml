osgeo_proj4_rules:
  generator: github-1
  defaults:
    github:
      user: OSGeo
      query: releases

  packages:
    - proj:
        github:
          repo: PROJ
          user: OSGeo
          query: releases
    - proj-data:
        github:
          repo: PROJ-data
          user: OSGeo
          query: releases
